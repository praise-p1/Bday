<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake Celebration 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Heading -->
  <h1 class="title">🎉 Happy Birthday 🎉</h1>
  <p class="byline">by Penny</p>

  <!-- Cake -->
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <!-- Celebration message -->
  <div class="message" id="message">🎊 Make a Wish and Blow Out the Candle 🎊</div>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="blowCandle()">Blow Candle</button>
    <button onclick="relightCandle()">Relight Candle</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
